<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="box">
                <form class="mt-5 ml-5">
                    <input class="text" type="text" name="search" [(ngModel)]="username" placeholder="Search Repository...">
                    <button class="submit" type="submit" name="submit" (click)="searchUserDetails()">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6" *ngFor="let repository of gottenUserRepository; let i = index">
                <div class="card3">
                    <div class="card border-success mt-5">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <h5 class="card-title">{{repository.name}}</h5>
                            <p class="card-text">{{repository.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
